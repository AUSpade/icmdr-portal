<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iCmdr POC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #0b1220;
  --panel: #111827;
  --panel-2: #1f2937;
  --accent: #3b82f6;
  --text: #e5e7eb;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: var(--bg);
  color: var(--text);
}

/* LOGIN */
.login {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: var(--panel);
  padding: 24px;
  border-radius: 12px;
  width: 320px;
}

/* TOP BAR */
.topbar {
  height: 52px;
  background: var(--panel);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
}

.title {
  font-weight: 600;
}

.hamburger {
  font-size: 26px;
  cursor: pointer;
  user-select: none;
}

/* MENU */
.menu {
  position: fixed;
  top: 52px;
  right: -260px;
  width: 260px;
  height: calc(100% - 52px);
  background: var(--panel-2);
  padding: 16px;
  transition: right 0.25s ease;
  z-index: 1000;
}

.menu.open {
  right: 0;
}

.menu h3 {
  margin-top: 0;
  margin-bottom: 12px;
}

.menu button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  background: var(--accent);
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: 500;
  cursor: pointer;
}

/* SCREENS */
.screen {
  display: none;
  padding: 16px;
}

.screen.active {
  display: block;
}

/* FORM */
input, select {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

/* ADMIN */
.user-row {
  background: var(--panel-2);
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
}

.save-btn {
  background: #22c55e;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginScreen">
  <div class="card">
    <h2>Login</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginErr" style="color:#f87171;display:none">Invalid login</p>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <div class="topbar">
    <div class="title">iCmdr – Morwell (POC)</div>
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">☰</div>
  </div>

  <div class="menu" id="menu">
    <h3 id="menuUser"></h3>
    <button onclick="openScreen('profile')">Profile</button>
    <button onclick="openScreen('roster')">Roster</button>
    <div id="adminMenu"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="screen active" id="profile">
    <h2>Profile</h2>
    <p><strong>User:</strong> <span id="profileName"></span></p>
    <p><strong>Rank:</strong> <span id="profileRank"></span></p>
    <p><strong>Member #:</strong> <span id="profileNum"></span></p>
  </div>

  <div class="screen" id="roster">
    <h2>Roster</h2>
    <p>Roster view placeholder</p>
  </div>

  <div class="screen" id="admin">
    <h2>Admin</h2>

    <h3>Create User</h3>
    <input id="newUser" placeholder="Username">
    <input id="newPassAdmin" placeholder="Password">
    <input id="newNum" placeholder="Member Number">
    <select id="newRank">
      <option>Member</option>
      <option>Section Leader</option>
      <option>Deputy Controller</option>
      <option>Controller</option>
      <option>SES Staff</option>
      <option>Super Admin</option>
    </select>
    <button onclick="createUser()">Create User</button>

    <h3 style="margin-top:20px">Existing Users</h3>
    <div id="userList"></div>

    <button class="save-btn" onclick="save()">Save Changes</button>
  </div>

</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || {
  admin:{pass:"admin",rank:"Super Admin",num:"33"}
};

let currentUser = "";
let menuOpen = false;

function save(){
  localStorage.setItem("users",JSON.stringify(users));
  alert("Saved");
}

function toggleMenu(){
  menuOpen = !menuOpen;
  menu.classList.toggle("open", menuOpen);
}

function closeMenu(){
  menuOpen = false;
  menu.classList.remove("open");
}

function openScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  closeMenu();
  if(id==="admin") renderAdmin();
}

function login(){
  const u=loginUser.value,p=loginPass.value;
  if(users[u] && users[u].pass===p){
    currentUser=u;
    menuUser.innerText=`${users[u].num} ${u}`;
    profileName.innerText=u;
    profileRank.innerText=users[u].rank;
    profileNum.innerText=users[u].num;
    loginScreen.style.display="none";
    app.style.display="block";
    if(users[u].rank!=="Member"){
      adminMenu.innerHTML='<button onclick="openScreen(`admin`)">Admin</button>';
    }
  } else loginErr.style.display="block";
}

function logout(){
  currentUser="";
  app.style.display="none";
  loginScreen.style.display="flex";
  closeMenu();
}

function createUser(){
  if(!newUser.value) return alert("Username required");
  users[newUser.value]={
    pass:newPassAdmin.value,
    rank:newRank.value,
    num:newNum.value
  };
  renderAdmin();
}

function renderAdmin(){
  userList.innerHTML="";
  Object.keys(users).forEach(u=>{
    userList.innerHTML+=`
      <div class="user-row">
        <strong>${u}</strong><br>
        Member #: <input value="${users[u].num}" onchange="users['${u}'].num=this.value">
        Rank:
        <select onchange="users['${u}'].rank=this.value">
          ${["Member","Section Leader","Deputy Controller","Controller","SES Staff","Super Admin"]
            .map(r=>`<option ${users[u].rank===r?"selected":""}>${r}</option>`).join("")}
        </select>
        Password:
        <input value="${users[u].pass}" onchange="users['${u}'].pass=this.value">
      </div>`;
  });
}
</script>

</body>
</html>
