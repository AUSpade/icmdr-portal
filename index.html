<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCmdr Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .screen {
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .screen.active {
      display: flex;
    }

    .box {
      background: #020617;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #2563eb;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* TOP BAR */
    .topbar {
      width: 100%;
      background: #020617;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    /* MENU */
    .menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #020617;
      padding: 20px;
      transition: 0.3s;
      z-index: 1000;
    }

    .menu.open {
      left: 0;
    }

    .menu button {
      margin-top: 10px;
    }
  </style>
</head>

<body>

<!-- HAMBURGER MENU -->
<div class="menu" id="menu">
  <h3 id="profileName">Profile</h3>
  <button onclick="showProfile()">Profile</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- LOGIN -->
<div class="screen active" id="loginScreen">
  <div class="box">
    <h2>iCmdr Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:#f87171;display:none">Invalid login</p>
  </div>
</div>

<!-- HOME -->
<div class="screen" id="homeScreen">
  <div class="topbar">
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <strong>iCmdr Portal</strong>
  </div>

  <div class="box">
    <button onclick="goRoster()">Roster</button>
    <button onclick="goResponder()">Responder</button>
  </div>
</div>

<script>
  const AUTH_KEY = "C388C75F-3BBB-4081-919C-A6D00D46379F";

  const USERS = {
    admin: "password123"
  };

  let currentUser = "";

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    const err = document.getElementById("error");

    if (USERS[u] && USERS[u] === p) {
      currentUser = u;
      document.getElementById("profileName").innerText = "ðŸ‘¤ " + u;
      switchScreen("homeScreen");
      err.style.display = "none";
    } else {
      err.style.display = "block";
    }
  }

  function logout() {
    toggleMenu();
    currentUser = "";
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    switchScreen("loginScreen");
  }

  function toggleMenu() {
    document.getElementById("menu").classList.toggle("open");
  }

  function switchScreen(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function showProfile() {
    alert("Logged in as: " + currentUser);
    toggleMenu();
  }

  function goRoster() {
    window.location.href =
      "https://icmdr.co/mobile.html?authKey=" + AUTH_KEY;
  }

  function goResponder() {
    window.location.href =
      "https://icmdr.co/responder.html?authKey=" + AUTH_KEY;
  }
</script>

</body>
</html>
