<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iCmdr POC</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: #0b1220;
  color: white;
}

/* TOP BAR */
.topbar {
  height: 52px;
  background: #1e88e5;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
}

.title {
  font-weight: 600;
}

.hamburger {
  font-size: 26px;
  cursor: pointer;
}

/* MENU */
.menu {
  position: fixed;
  top: 0;
  right: -280px;
  width: 280px;
  height: 100%;
  background: #0f172a;
  padding: 16px;
  transition: 0.25s;
  z-index: 1000;
}

.menu.open {
  right: 0;
}

.menu h3 {
  margin-top: 0;
}

.menu button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  background: #2563eb;
  border: none;
  border-radius: 6px;
  color: white;
}

/* SCREENS */
.screen {
  display: none;
  padding: 16px;
}

.screen.active {
  display: block;
}

/* LOGIN */
.login {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #020617;
  padding: 24px;
  border-radius: 10px;
  width: 320px;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

/* ADMIN LIST */
.user-row {
  background: #1e293b;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginScreen">
  <div class="card">
    <h2>Login</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginErr" style="color:#f87171;display:none">Invalid login</p>
  </div>
</div>

<!-- APP (LOCKED UNTIL LOGIN) -->
<div id="app" style="display:none">

  <div class="topbar">
    <div class="title">iCmdr – Morwell (POC)</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>

  <!-- MENU -->
  <div class="menu" id="menu">
    <h3 id="menuUser"></h3>
    <button onclick="openScreen('profile')">Profile</button>
    <button onclick="openScreen('roster')">Roster</button>
    <div id="adminMenu"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="screen active" id="profile">
    <h2>Profile</h2>
    <p><strong>User:</strong> <span id="profileName"></span></p>
    <p><strong>Rank:</strong> <span id="profileRank"></span></p>
    <p><strong>Member #:</strong> <span id="profileNum"></span></p>
  </div>

  <div class="screen" id="roster">
    <h2>Roster</h2>
    <p>Roster view placeholder</p>
  </div>

  <div class="screen" id="admin">
    <h2>Admin – Users</h2>
    <div id="userList"></div>
  </div>

</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || {
  admin:{pass:"admin",rank:"Super Admin",num:"33"}
};

let currentUser = "";

function save(){ localStorage.setItem("users",JSON.stringify(users)); }

function toggleMenu(){
  menu.classList.toggle("open");
}

function openScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  toggleMenu();
  if(id==="admin") renderAdmin();
}

function login(){
  const u=loginUser.value,p=loginPass.value;
  if(users[u] && users[u].pass===p){
    currentUser=u;
    menuUser.innerText=`${users[u].num} ${u}`;
    profileName.innerText=u;
    profileRank.innerText=users[u].rank;
    profileNum.innerText=users[u].num;
    loginScreen.style.display="none";
    app.style.display="block";
    if(users[u].rank!=="Member"){
      adminMenu.innerHTML='<button onclick="openScreen(`admin`)">Admin</button>';
    }
  } else loginErr.style.display="block";
}

function logout(){
  currentUser="";
  app.style.display="none";
  loginScreen.style.display="flex";
  menu.classList.remove("open");
}

function renderAdmin(){
  userList.innerHTML="";
  Object.keys(users).forEach(u=>{
    userList.innerHTML+=`
      <div class="user-row">
        <strong>${u}</strong><br>
        Member #: <input value="${users[u].num}" onchange="users['${u}'].num=this.value;save()">
        Rank:
        <select onchange="users['${u}'].rank=this.value;save()">
          ${["Member","Section Leader","Deputy Controller","Controller","SES Staff","Super Admin"]
            .map(r=>`<option ${users[u].rank===r?"selected":""}>${r}</option>`).join("")}
        </select>
        Password:
        <input value="${users[u].pass}" onchange="users['${u}'].pass=this.value;save()">
      </div>`;
  });
}
</script>

</body>
</html>
