<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCmdr Access Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    /* LOGIN */
    .login {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #020617;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #2563eb;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    /* APP */
    .app {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    /* TOP BAR */
    .topbar {
      height: 50px;
      background: #020617;
      display: flex;
      align-items: center;
      padding: 0 15px;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      margin-right: 15px;
    }

    .title {
      flex: 1;
      font-weight: bold;
    }

    /* SIDE MENU */
    .menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #020617;
      padding: 20px;
      transition: 0.3s;
      z-index: 1000;
    }

    .menu.open {
      left: 0;
    }

      margin-top: 0;
