<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCmdr Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }
    .screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #020617;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #2563eb;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #portal {
      display: none;
      flex-direction: column;
    }
    .top {
      background: #020617;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div class="screen" id="loginScreen">
  <div class="box">
    <h2>iCmdr Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="doLogin()">Login</button>
    <p id="error" style="color:#f87171;display:none">Invalid login</p>
  </div>
</div>

<!-- PORTAL -->
<div class="screen" id="portal">
  <div class="top">
    <span>iCmdr Portal</span>
    <button onclick="doLogout()" style="width:auto">Logout</button>
  </div>

  <div class="box">
    <button onclick="openMobile()">Open Mobile</button>
    <button onclick="openResponder()">Open Responder</button>
  </div>
</div>

<script>
  const AUTH_KEY = "C388C75F-3BBB-4081-919C-A6D00D46379F";

  const USERS = {
    admin: "password123"
  };

  function doLogin() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    const err = document.getElementById("error");

    if (USERS[u] && USERS[u] === p) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("portal").style.display = "flex";
      err.style.display = "none";
    } else {
      err.style.display = "block";
    }
  }

  function doLogout() {
    document.getElementById("portal").style.display = "none";
    document.getElementById("loginScreen").style.display = "flex";
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("error").style.display = "none";
  }

  function openMobile() {
    window.open(
      "https://icmdr.co/mobile.html?authKey=" + AUTH_KEY,
      "_blank"
    );
  }

  function openResponder() {
    window.open(
      "https://icmdr.co/responder.html?authKey=" + AUTH_KEY,
      "_blank"
    );
  }
</script>

</body>
</html>
