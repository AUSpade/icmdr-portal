<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iCmdr Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b1220;
  color: white;
}

.topbar {
  height: 52px;
  background: #1e88e5;
  display: flex;
  align-items: center;
  padding: 0 15px;
}

.hamburger {
  font-size: 26px;
  cursor: pointer;
  margin-right: 15px;
}

.menu {
  position: fixed;
  top: 0;
  left: -280px;
  width: 280px;
  height: 100%;
  background: #0f172a;
  padding: 20px;
  transition: 0.3s;
  z-index: 999;
}

.menu.open {
  left: 0;
}

.menu h3 {
  margin-top: 0;
}

.menu button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  background: #2563eb;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

.screen {
  display: none;
  padding: 15px;
}

.screen.active {
  display: block;
}

.login {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #020617;
  padding: 25px;
  border-radius: 8px;
  width: 320px;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 4px;
  border: none;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 6px;
  margin-top: 10px;
}

.grid button {
  padding: 8px;
  font-size: 12px;
}

.profile-pic {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #334155;
  margin: 10px auto;
  background-size: cover;
  background-position: center;
}

.roster-day {
  background: #1e293b;
  padding: 10px;
  margin-top: 8px;
  border-radius: 4px;
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu" id="menu">
  <h3 id="menuUser">User</h3>
  <button onclick="openScreen('profile')">Profile</button>
  <button onclick="openScreen('availability')">My Availability</button>
  <button onclick="openScreen('roster')">Roster</button>
  <div id="adminMenu"></div>
  <button onclick="logout()">Logout</button>
</div>

<!-- LOGIN -->
<div class="login" id="loginScreen">
  <div class="card">
    <h2>Login</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginErr" style="color:#f87171;display:none">Invalid login</p>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <div class="topbar">
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <strong>iCmdr Portal</strong>
  </div>

  <div class="screen active" id="home">
    <h2>Welcome</h2>
    <p>Select an option from the menu.</p>
  </div>

  <div class="screen" id="profile">
    <h2>Profile</h2>
    <div class="profile-pic" id="profilePic"></div>
    <input type="file" accept="image/*" onchange="uploadPhoto(event)">
    <p><strong>Username:</strong> <span id="profileName"></span></p>
    <p><strong>Rank:</strong> <span id="profileRank"></span></p>
    <input id="newPass" type="password" placeholder="New password">
    <button onclick="changePassword()">Change Password</button>
  </div>

  <div class="screen" id="availability">
    <h2>My Availability</h2>
    <div class="grid" id="availGrid"></div>
    <button onclick="saveAvailability()">Save</button>
  </div>

  <div class="screen" id="roster">
    <h2>Unit Roster</h2>
    <div id="rosterView"></div>
  </div>

  <div class="screen" id="admin">
    <h2>Admin</h2>
    <input id="newUser" placeholder="Username">
    <input id="newPassAdmin" placeholder="Password">
    <input id="newNum" placeholder="Member Number">
    <select id="newRank">
      <option>Member</option>
      <option>Section Leader</option>
      <option>Deputy Controller</option>
      <option>Controller</option>
      <option>SES Staff</option>
      <option>Super Admin</option>
    </select>
    <button onclick="createUser()">Create User</button>
  </div>

</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || {
  admin: { pass:"admin", rank:"Super Admin", num:"1", avail:{}, photo:"" }
};

let currentUser = "";

function save() {
  localStorage.setItem("users", JSON.stringify(users));
}

function toggleMenu() {
  menu.classList.toggle("open");
}

function openScreen(id) {
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  toggleMenu();
  if(id==="roster") renderRoster();
}

function login() {
  const u = loginUser.value;
  const p = loginPass.value;
  if(users[u] && users[u].pass===p){
    currentUser=u;
    menuUser.innerText=`${users[u].num} ${u}`;
    profileName.innerText=u;
    profileRank.innerText=users[u].rank;
    loginScreen.style.display="none";
    app.style.display="block";
    if(users[u].rank!=="Member"){
      adminMenu.innerHTML='<button onclick="openScreen(`admin`)">Admin</button>';
    }
  } else loginErr.style.display="block";
}

function logout(){
  currentUser="";
  app.style.display="none";
  loginScreen.style.display="flex";
  toggleMenu();
}

function uploadPhoto(e){
  const r=new FileReader();
  r.onload=()=>{users[currentUser].photo=r.result;profilePic.style.backgroundImage=`url(${r.result})`;save();};
  r.readAsDataURL(e.target.files[0]);
}

function changePassword(){
  users[currentUser].pass=newPass.value;
  save();
  alert("Password updated");
}

function createUser(){
  users[newUser.value]={pass:newPassAdmin.value,rank:newRank.value,num:newNum.value,avail:{}};
  save();
  alert("User created");
}

function saveAvailability(){
  alert("Saved (prototype)");
}

function renderRoster(){
  rosterView.innerHTML="";
  Object.keys(users).forEach(u=>{
    rosterView.innerHTML+=`<div class="roster-day"><strong>${users[u].num} ${u}</strong></div>`;
  });
}
</script>

</body>
</html>
