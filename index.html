<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCmdr Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }
    .login, .portal {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #020617;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #2563eb;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .portal {
      display: none;
      flex-direction: column;
    }
    .top {
      background: #020617;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>

<div class="login" id="login">
  <div class="box">
    <h2>iCmdr Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="err" style="color:#f87171;display:none">Invalid login</p>
  </div>
</div>

<div class="portal" id="portal">
  <div class="top">
    <span>iCmdr Portal</span>
    <button onclick="logout()" style="width:auto">Logout</button>
  </div>

  <div class="box">
    <button onclick="openMobile()">Open Mobile</button>
    <button onclick="openResponder()">Open Responder</button>
  </div>
</div>

<script>
  const KEY = "C388C75F-3BBB-4081-919C-A6D00D46379F";
  const USERS = { admin: "password123" };

  function login() {
    if (USERS[user.value] === pass.value) {
      login.style.display = "none";
      portal.style.display = "flex";
    } else {
      err.style.display = "block";
    }
  }

  function logout() {
    portal.style.display = "none";
    login.style.display = "flex";
    user.value = "";
    pass.value = "";
    err.style.display = "none";
  }

  function openMobile() {
    window.open(`https://icmdr.co/mobile.html?authKey=${KEY}`, "_blank");
  }

  function openResponder() {
    window.open(`https://icmdr.co/responder.html?authKey=${KEY}`, "_blank");
  }
</script>

</body>
</html>
