<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCmdr Access Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    /* LOGIN */
    .login {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #020617;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
    }

    .login-box h2 {
      margin-top: 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #2563eb;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    /* APP */
    .app {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      background: #020617;
    }

    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-bottom: 3px solid #2563eb;
      background: #020617;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div class="login" id="login">
  <div class="login-box">
    <h2>iCmdr Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="error">Invalid login</div>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">
  <div class="tabs">
    <div class="tab active" onclick="switchTab(1)">Mobile</div>
    <div class="tab" onclick="switchTab(2)">Responder</div>
  </div>

  <iframe id="frame1"></iframe>
  <iframe id="frame2" style="display:none;"></iframe>
</div>

<script>
  // CONFIG
  const AUTH_KEY = "C388C75F-3BBB-4081-919C-A6D00D46379F";

  const USERS = {
    "admin": "password123",
    "ses": "responder"
  };

  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    if (USERS[u] && USERS[u] === p) {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "flex";

      document.getElementById("frame1").src =
        `https://icmdr.co/mobile.html?authKey=${AUTH_KEY}`;

      document.getElementById("frame2").src =
        `https://icmdr.co/responder.html?authKey=${AUTH_KEY}`;
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  function switchTab(n) {
    document.getElementById("frame1").style.display = n === 1 ? "block" : "none";
    document.getElementById("frame2").style.display = n === 2 ? "block" : "none";

    document.querySelectorAll(".tab").forEach((t, i) => {
      t.classList.toggle("active", i === n - 1);
    });
  }
</script>

</body>
</html>
